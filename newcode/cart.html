<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>カートページ</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <h1>🛒 あなたのカート</h1>

  <button onclick="history.back()" style="
    margin: 20px;
    padding: 10px 16px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
  ">← 前のページに戻る</button>

  <div id="cart-items"></div>
  <p class="total" id="cart-total">合計: ¥0</p>


<!-- ★おすすめ商品 -->
<div id="recommend-block" style="display:none; margin:20px auto; padding:16px; border-top:2px solid #eee; max-width:600px;">
  <h2 style="font-size:18px; margin-bottom:12px;"> おすすめ商品</h2>
  <div id="recommend-items" style="display:flex; gap:16px; flex-wrap:wrap;"></div>
</div>


  <button onclick="goToPurchase()" style="
    display: block;
    margin: 20px auto;
    padding: 12px 24px;
    background-color: #ff8a65;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  ">購入へすすむ →</button>

  <script>
    function goToPurchase() {
      window.location.href = "purchase.html";
    }

    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cart-items");
    const totalEl = document.getElementById("cart-total");

    function updateQuantity(index, change) {
      cart[index].quantity += change;
      if (cart[index].quantity < 1) {
        cart[index].quantity = 1;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>カートは空です。</p>";
        totalEl.textContent = "合計: ¥0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="item-info">
            <p><strong>${item.name}</strong></p>
            <p>
              ¥${item.price} × 
              <button onclick="updateQuantity(${index}, -1)">－</button>
              ${item.quantity}
              <button onclick="updateQuantity(${index}, 1)">＋</button>
            </p>
          </div>
          <button class="delete-btn" onclick="removeItem(${index})">削除</button>
        `;
        container.appendChild(div);
      });

      totalEl.textContent = "合計: ¥" + total.toLocaleString();
    }

    renderCart();
  </script>

  <script src="track.js"></script>

<script>
  window.onload = function() {
    const currentPage = window.location.pathname.split("/").pop() || "home";
    let pageHistory = JSON.parse(localStorage.getItem("pageHistory") || "[]");
    pageHistory.push(currentPage);
    if (pageHistory.length > 100) {
      pageHistory.shift();
    }
    localStorage.setItem("pageHistory", JSON.stringify(pageHistory));

    const apiURL = "https://script.google.com/macros/s/AKfycbxce3VnUPC9bMazNu-OfnKGbMZnprXs7MvSmIhDiNQOZle5qeFxyQtHY_y0hFD0yEzRyw/exec";
    const params = new URLSearchParams({
      action: "visit",
      history: pageHistory.join(" → "),
      page: currentPage
    });

    fetch(`${apiURL}?${params.toString()}`)
      .then(response => response.text())
      .then(data => console.log("訪問記録成功:", data))
      .catch(err => console.error("訪問記録エラー:", err));
  };
</script>

  <script>
    // おすすめ商品の候補リスト
    const recommendCandidates = [
      {name:"グミ", price:300, img:"gumi.png"},
      {name:"キャラメル", price:400, img:"caramel.png"},
    ];

    function renderRecommendations() {
      const recDiv = document.getElementById("recommend-items");
      if (!recDiv) return;

      recDiv.innerHTML = "";
      const shuffled = [...recommendCandidates].sort(() => 0.5 - Math.random());
      const picks = shuffled.slice(0, 2);

      picks.forEach(item => {
        const card = document.createElement("div");
        card.style.cssText = "flex:1 1 45%; border:1px solid #ddd; border-radius:8px; padding:8px; text-align:center;";

        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" style="width:100px; height:100px; object-fit:cover; margin-bottom:8px;">
          <p><strong>${item.name}</strong></p>
          <p>¥${item.price}</p>
          <button style="margin-top:6px; padding:6px 12px; background:#ffb74d; border:none; border-radius:6px; cursor:pointer;">
            カートに追加
          </button>
        `;

        card.querySelector("button").addEventListener("click", () => {
          cart.push({name:item.name, price:item.price, quantity:1});
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          alert(item.name + " をカートに追加しました！");
        });

        recDiv.appendChild(card);
      });

      document.getElementById("recommend-block").style.display = "block";
    }

    function abTestRecommendation() {
      let group = localStorage.getItem("reco_ab_group");
      if (!group) {
        group = (Math.random() < 0.5) ? "A" : "B"; // A=非表示, B=表示
        localStorage.setItem("reco_ab_group", group);
      }

      console.log("Experiment group:", group);

      if (group === "B") {
        renderRecommendations();
      }
    }

    abTestRecommendation();
  </script>
  
</body>
</html>
